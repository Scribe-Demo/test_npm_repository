name: npm_dir_inside_job

on: 
    push:
    workflow_dispatch:

env:
     SCRIBE_URL: "https://api.dev.hub.scribesecurity.com/scribe-proxy"
     SCRIBE_LOGIN_URL: "https://scribesec-dev.us.auth0.com"
     SCRIBE_AUDIENCE: "api.dev.scribesecurity.com"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
         
      - name: Scm generate bom, upload to scribe
        id: valint_bom_scm
        uses: scribe-security/action-bom@master
        with:
          type: dir
#           target: ./
          target: "test_npm_repository"
          verbose: 2
          scribe-enable: true
          scribe-client-id: 8tOb9YjkAax1HXpU2IHqMtx3WKcsMer9
          scribe-client-secret: 6O9HrT4Kg-vSqHOZlfOitLvpTG8pnm76AQXul1dHjcZNDe1ECTRB3aHQnBI1nekC
          product-key: "000_some chnages in code"
          scribe-url: "https://api.dev.hub.scribesecurity.com/scribe-proxy"
          scribe-login-url: "https://scribesec-dev.us.auth0.com"
          scribe-audience: "api.dev.scribesecurity.com"

      - name: build image
        run: |
          docker build -t my-image:latest .
          
      - name: Image generate bom, upload to scribe
        id: valint_bom_image
        uses: scribe-security/action-bom@master
        with:
          type: docker
          target: my-image:latest
          verbose: 2
          scribe-enable: true
          scribe-client-id: 8tOb9YjkAax1HXpU2IHqMtx3WKcsMer9
          scribe-client-secret: 6O9HrT4Kg-vSqHOZlfOitLvpTG8pnm76AQXul1dHjcZNDe1ECTRB3aHQnBI1nekC
          product-key: "000_some chnages in code"
          scribe-url: "https://api.dev.hub.scribesecurity.com/scribe-proxy"
          scribe-login-url: "https://scribesec-dev.us.auth0.com"
          scribe-audience: "api.dev.scribesecurity.com"

      - uses: actions/upload-artifact@v2
        with:
          name: scribe-reports
          path: |
            ${{ steps.valint_bom_scm.outputs.OUTPUT_PATH }}
            ${{ steps.valint_bom_image.outputs.OUTPUT_PATH }}
            
      - name: Generate SLSA provenance statement
        id: valint_slsa_statement
        uses: scribe-security/action-bom@master
        with:
          target: mongo-express:1.0.0-alpha.4
          format: statement-slsa
          product-key: "000_some chnages in code"

      - uses: actions/upload-artifact@v2
        with:
          name: provenance
          path: ${{ steps.valint_slsa_statement.outputs.OUTPUT_PATH }}
